<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <header>
            New York Times Search
        </header>
    </div>


    <div class="container">
        <div class="row">
            <form class="col">
                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Search Term</label>
                        <input type="email" class="form-control" id="Search" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Number of Records to Retrieve</label>
                        <select class="form-control" id="recordNumber">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Start Year (Optional)</label>
                        <input type="email" class="form-control" id="startY" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">End Year (Optional)</label>
                        <input type="email" class="form-control" id="endY" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="row">
                    <a class="col" type="submit">Search</a>
                    <a class="col" type="submit">Clear Results</a>
                </div>
        </div>
        </form>
        <div class="row" id="Top Articles">
            Top Articles

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </script>
</body>

</html>
